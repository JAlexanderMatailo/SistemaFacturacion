<div class="container">
    <div class="header">
        <div class="search">
            <mat-form-field class="formField inputsloggin">
                <mat-label>Buscar en la tabla</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ej. 00001" #input>
            </mat-form-field>
        </div>
        <div class="setBtn">
            <button mat-raised-button class="btn" mat-button (click)="setFacturas()" value="Login">Crear Nueva Factura</button>
        </div>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort class="mat-table">

            <!-- Progress Column -->
            <ng-container matColumnDef="idFactura">
                <th class="mat-header-cell" mat-header-cell *matHeaderCellDef mat-sort-header> ID Factura </th>
                <td class="mat-cell" mat-cell *matCellDef="let row"> {{row.idFactura}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="numeroFactura">
                <th class="mat-header-cell" mat-header-cell *matHeaderCellDef mat-sort-header> Secuencial de Factura
                </th>
                <td class="mat-cell" mat-cell *matCellDef="let row"> {{row.numeroFactura}} </td>

            </ng-container>

            <!-- Datos Persona -->
            <ng-container matColumnDef="nombreCliente">
                <th class="mat-header-cell" mat-header-cell *matHeaderCellDef mat-sort-header> Cliente
                </th>
                <td class="mat-cell" mat-cell *matCellDef="let row"> {{row.nombre}} </td>
            </ng-container>


            <ng-container matColumnDef="codigoProducto">
                <th class="mat-header-cell" mat-header-cell *matHeaderCellDef mat-sort-header> Codigo del Producto </th>
                <td class="mat-cell" mat-cell *matCellDef="let row"> {{row.codigoProducto}} </td>
            </ng-container>

            <ng-container matColumnDef="nombreProducto">
                <th class="mat-header-cell" mat-header-cell *matHeaderCellDef mat-sort-header> Detalle del producto
                </th>
                <td class="mat-cell" mat-cell *matCellDef="let row"> {{row.nombreProducto}}
                </td>
            </ng-container>

            <ng-container matColumnDef="Total">
                <th class="mat-header-cell" mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
                <td class="mat-cell" mat-cell *matCellDef="let row"> {{row.total}} </td>
            </ng-container>

            <ng-container matColumnDef="Acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element" style="
                display: flex;
                flex-direction: column;
                gap: 5px;
                ">
                    <button mat-raised-button #tooltip="matTooltip" 
                    matTooltip="Ver detalles de Factura"
                    style="padding-top: 2px; margin-top: 3px;"
                        matTooltipPosition="right" aria-tooltip="ok" (click)="verFactura(element)">
                        <mat-icon>dialpad</mat-icon> Detalles
                    </button>
                    <button class="btnF btn-danger"
                    matTooltip="Eliminar Factura"
                    matTooltipPosition="right"
                     style="display: flex; align-items: center; justify-content: center;"
                        (click)="DeleteFacturas(element)"><mat-icon>delete</mat-icon>Eliminar</button>
                        
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="7">No se ha encontrado datos para filtrar "{{input.value}}"</td>
            </tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
