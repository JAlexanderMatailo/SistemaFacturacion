<div class="contenedorCentral">
    <div class="colmuns">
        <h1>{{tittle}}</h1>
        <div class="izq">
            
            <form [formGroup]="productForm" class="matcardContent">
                <mat-form-field class="inputsloggin">
                    <mat-label>Codigo del producto</mat-label>
                    <input type="text" matInput formControlName="productosS" [errorStateMatcher]="matcher"
                        placeholder="Ej. 00001" [(ngModel)]="producto.codigo" (input)="onCedulaInputChange($event)" maxlength="15">
                    <mat-hint>Codigo unico del producto</mat-hint>
                    <mat-error *ngIf="productForm.get('productosS')?.hasError('required')">
                        Ingrese el <strong>producto</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="inputsloggin">
                    <mat-label>Descripcion del producto:</mat-label>
                    <input type="text" matInput formControlName="dsProducto" [errorStateMatcher]="matcher"
                        placeholder="Ej. producto" [(ngModel)]="producto.nombre">
                    <mat-hint>Descripci√≥n del producto</mat-hint>
                    <mat-error *ngIf="productForm.get('dsProducto')?.hasError('required')">
                        Ingrese el <strong>nombre</strong> del producto
                    </mat-error>
                </mat-form-field>
                
                <mat-form-field class="inputsloggin">
                    <mat-label>Precio del producto</mat-label>
                    <span matPrefix>$&nbsp;</span>
                    <input type="text" matInput formControlName="preProducto" [errorStateMatcher]="matcher" appOnlyNumbersWithDecimal
                        placeholder="Ej. 00.00" [(ngModel)]="producto.precio">
                    <mat-hint>Precio del producto</mat-hint>
                    <mat-error *ngIf="productForm.get('preProducto')?.hasError('required')">
                        Debe agregar el <strong>precio</strong> del producto
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="inputsloggin" disabled>
                    <mat-label>Fecha de Registro:</mat-label>
                    <input type="date" matInput formControlName="fRegistro" [disabled]="isDisabled" [errorStateMatcher]="matcher"
                        placeholder="Fecha Actual" [(ngModel)]="producto.fechaCreacion ">
                    <mat-hint>Fecha del dia</mat-hint>
                    <mat-error *ngIf="productForm.get('fRegistro')?.hasError('required')">
                        Ingrese una <strong>Fecha</strong>
                    </mat-error>
                </mat-form-field>

            </form>
        </div>
        <div class="izq">
            <div class="piepage">
                <div class="cancel">
                    <button mat-raised-button class="btn" mat-button (click)="Cancelar()" value="Login">
                        Cancelar</button>
                    <!-- <button class="btn btn-danger w-100" (click)="Cancelar()">Cancelar</button> -->
                </div>
                <div class="register">
                    <button mat-raised-button class="btn" mat-button (click)="SetProducto()" value="Login">
                        Guardar</button>
                    <!-- <button class="btn btn-primary w-100" (click)="SetProducto()">Guardar</button> -->
                </div>
            </div>
        </div>
        
    </div>



</div>
